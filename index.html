<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="James Sheppard's personal site" />
    <meta name="author" content="James Sheppard" />
    <title>jgsheppa</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <script>
      function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle('dark');
      }
    </script>
  </head>

  <body class="dark grid h-screen bg-slate-900">
    <div class="flex flex-col h-full">
      <main class="flex grow justify-center items-center">
        <div class="grid gap-y-4">
          <button
            class="flex items-center bg-green-300 hover:bg-green-300 hover:dark:bg-slate-600 text-slate-900 dark:text-slate-400 dark:bg-slate-800 rounded-lg px-4 py-4 ring-1 ring-slate-900/5 shadow-xl sm:w-96"
            target="_blank"
            onclick="toggleDarkMode()"
          >
            Toggle Color Scheme
          </button>
          <div
            class="bg-green-300 dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl sm:w-96"
          >
            <img
              class="border border-slate-800 rounded-full"
              src="/images/james_avatar.jpg"
            />
            <div class="max-w-xs">
              <h1
                class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight"
              >
                Biography
              </h1>
              <p class="text-slate-800 dark:text-slate-400 mt-2 text-sm">
                My name is James and I'm a frontend developer at Zurich
                Insurance. In my free time, I like programming in Go, reading
                books, and going on walks with my wife. Check out my social
                links below to contact me or learn more about my work.
              </p>
            </div>
          </div>
          <a
            class="flex items-center bg-green-300 hover:bg-green-300 hover:dark:bg-slate-600 text-slate-900 dark:text-slate-400 dark:bg-slate-800 rounded-lg px-4 py-4 ring-1 ring-slate-900/5 shadow-xl sm:w-96"
            target="_blank"
            href="https://github.com/jgsheppa"
            >Github&nbsp;<img class="h-3 w-3" src="/images/external.svg"
          /></a>
          <a
            class="flex items-center bg-green-300 hover:bg-green-300 hover:dark:bg-slate-600 text-slate-900 dark:text-slate-400 dark:bg-slate-800 rounded-lg px-4 py-4 ring-1 ring-slate-900/5 shadow-xl sm:w-96"
            target="_blank"
            href="https://www.linkedin.com/in/jgsheppa/"
            >LinkedIn&nbsp;<img class="h-3 w-3" src="/images/external.svg"
          /></a>
          <a class="flex items-center bg-green-300 hover:bg-green-100 hover:dark:bg-slate-600 text-slate-900 dark:text-slate-400 dark:bg-slate-800 rounded-lg px-4 py-4 ring-1 ring-slate-900/5 shadow-xl sm:w-96" target="_blank" href="https://github.com/jgsheppa/jgsheppa.github.io">This site built in Go&nbsp;<img class="h-3 w-3" src="/images/external.svg"/></a>
        </div>
      </main>
    </div>
  </body>
</html>
